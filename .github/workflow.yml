name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'
          cache: 'npm'
      - name: 'Install npm dependencies'
        run: npm install
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'gradle'
      - name: Gradle test
        run: ./gradlew test