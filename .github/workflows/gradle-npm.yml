name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11 for project
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'gradle'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'
          cache: 'npm'
          cache-dependency-path: registration-user-interface/package-lock.json
      - name: 'Install npm dependencies'
        run: |
          cd ./registration-user-interface
          npm install
          cd ../
      - name: Gradle test and build
        run: ./gradlew test build
      - name: Upload React build to s3
        run: aws s3 sync ./registration-user-interface/build s3://registration-form
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-2'